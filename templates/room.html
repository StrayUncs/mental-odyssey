
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mental Odyssey - Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #4a90e2 0%, #5b7fc9 100%);
        min-height: 100vh;
        display: flex;
        align-items: stretch;
        overflow: hidden;
      }

      .app-container {
        display: flex;
        width: 100%;
        height: 100vh;
        gap: 0;
      }

      /* Left Panel - Profile & Controls */
      .left-panel {
        width: 80px; /* collapsed sidebar width */
        background: #5b8fd9;
        border-right: 2px solid #4a7bc0;
        display: flex;
        flex-direction: column;
        padding: 12px 8px;
        align-items: center;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: visible;
      }

      .profile-section {
        text-align: center;
        margin-bottom: 30px;
      }

      .profile-img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #5b9ee6 0%, #4a90e2 100%);
        margin: 0 auto 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 28px;
        object-fit: cover;
        box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
      }

      /* Entry overlay styles */
      #entry-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.45);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 200;
      }

      .entry-card {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        width: 360px;
        max-width: calc(100% - 32px);
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      }

      .entry-card h2 { margin-bottom: 12px; }

      .entry-profile-pic { width: 84px; height: 84px; margin: 0 auto 12px; position: relative; }
      .entry-profile-pic input { position: absolute; inset: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; }
      .entry-profile-pic .profile-img-display { width: 100%; height: 100%; border-radius: 50%; background: linear-gradient(135deg, #5b9ee6 0%, #4a90e2 100%); display:flex; align-items:center; justify-content:center; color:white; font-size:28px; }

      #entry-username { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 8px; }
      #entry-members-list { font-size: 13px; color: #666; min-height: 32px; margin-bottom: 6px; }
      #entry-join-btn { padding: 10px 16px; background: #4a90e2; color: white; border: none; border-radius: 8px; cursor: pointer; }

      .profile-img:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 16px rgba(74, 144, 226, 0.5);
      }

      .profile-img input {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }

      .profile-img-display {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        overflow: hidden;
        border-radius: 50%;
      }

      .profile-img-display img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-img-display i {
        font-size: 32px;
        color: #fff;
      }

      /* Show profile name in compact sidebar below avatar */
      .profile-name {
        display: block;
        text-align: center;
        font-size: 14px;
        font-weight: 500;
        color: #333;
        margin-top: 8px;
        padding: 0 10px;
        word-break: break-word;
      }
      
      .profile-status {
        display: none;
      }

      .controls-section {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }

      /* Icon-style raise/lower/leave buttons for compact sidebar */
      #raise-hand-btn, #lower-hand-btn, #leave-btn {
        display: none; /* toggled in JS when connected */
        width: 48px;
        height: 48px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease, background 0.12s ease;
      }

      /* Icon styles */
      #raise-hand-btn i, #lower-hand-btn i, #leave-btn i {
        pointer-events: none;
      }

      /* Primary raise hand (gold/yellow) */
      #raise-hand-btn {
        background: linear-gradient(90deg, #FFD54F 0%, #FFC107 100%);
        color: #222;
      }
      #raise-hand-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 18px rgba(255,193,7,0.18); }
      #raise-hand-btn:active { transform: translateY(-1px) scale(0.99); }

      /* Lower hand / cancel (muted) */
      #lower-hand-btn {
        background: #6b7280;
        color: #fff;
      }
      #lower-hand-btn:hover { background: #555; transform: translateY(-2px); }
      #lower-hand-btn:active { transform: translateY(0); }

      /* Accessible focus outlines */
      #raise-hand-btn:focus, #lower-hand-btn:focus {
        outline: 3px solid rgba(255, 193, 7, 0.35);
        outline-offset: 2px;
      }

      /* Responsive adjustments */
      @media (max-width: 1024px) {
        #raise-hand-btn, #lower-hand-btn { padding: 8px 10px; font-size: 13px; border-radius: 8px; }
      }

      .controls-section input {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        font-family: inherit;
        width: 100%;
      }

      .controls-section input:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
      }

      .controls-section input:disabled {
        background: #f0f0f0;
        cursor: not-allowed;
      }

      #connect-btn {
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
        transition: all 0.3s;
        width: 100%;
        background: linear-gradient(135deg, #4a90e2 0%, #5b7fc9 100%);
        color: white;
      }

      #connect-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
      }

      #connect-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      /* Icon leave button style */
      #leave-btn {
        background: #dc3545;
        color: white;
        display: none;
        position: absolute;
        bottom: 3rem;
        left: 50%;
        transform: translateX(-50%);
      }

      #leave-btn:hover {
        background: #c82333;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
      }

      /* Middle Panel - Members (now at bottom of left panel) */
      .middle-panel {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 80px; /* match collapsed sidebar */
        height: 260px;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 6px;
        border-top: 2px solid #e0e0e0;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        z-index: 50;
      }


      /* .members-header {
        position: absolute;
        top: 10px;
        left: 20px;
        font-size: 24px;
        font-weight: 600;
        color: #333;
        background-color: #5568d3;
      } */

      

      .members-header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        padding: 15px 20px;
        font-size: 24px;
        font-weight: 600;
        color: #ffffff;
        /* background: #f9f9f9; */
        background: linear-gradient(135deg, #4a90e2 0%, #5b7fc9 100%);

        border-bottom: 2px solid #e0e0e0;
        text-align: center;
      }

      .members-circle-container {
        position: relative;
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 4px;
      }

      .members-circle {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .member-card {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        animation: slideIn 0.3s ease;
      }

      .member-avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 4px solid #4a90e2;
        object-fit: cover;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        background: linear-gradient(135deg, #4a90e2 0%, #5b7fc9 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 18px;
        font-weight: 600;
        overflow: hidden;
      }

      /* Hand raised styling - yellow outline */
      .member-avatar.hand-raised {
        border: 4px solid #FFD700 !important;
        box-shadow: 0 0 12px rgba(255, 215, 0, 0.6), 0 4px 15px rgba(0, 0, 0, 0.15);
      }

      .member-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .member-name {
        font-size: 11px;
        font-weight: 600;
        color: #333;
        text-align: center;
        white-space: nowrap;
        display: none; /* hide names in compact sidebar */
      }

      .center-user {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: transparent;
        z-index: 10;
        display: none;
      }

      .empty-members {
        color: #999;
        text-align: left;
        font-size: 16px;
        position: absolute;
        top: 60px;
        left: 40px;
      }

      /* Right Panel - Chat (fills middle and right) */
      .right-panel {
        flex: 1;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        box-shadow: none;
        margin-right: 0;
      }

      /* Background members layer inside chat (faded, non-interactive) */
      .members-bg {
        position: absolute;
        inset: 0 auto 0 80px; /* leave space for sidebar */
        pointer-events: none;
        z-index: 1; /* behind chat messages (chat messages z-index default) */
        display: block;
        overflow: hidden;
        opacity: 0.08;
      }

      .members-bg .bg-avatar {
        position: absolute;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        box-shadow: 0 6px 18px rgba(0,0,0,0.12);
        background: #4a90e2;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        font-size: 16px;
        transform: translate(-50%, -50%);
      }

      .chat-header {
        padding: 1rem;
        color: white;
        border-bottom: 2px;
      }

      .chat-header h2 {
        font-size: 18px;
        margin: 0;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .message {
        display: flex;
        gap: 10px;
        animation: slideIn 0.3s ease;
        align-items: center;
      }

      /* Align current user's messages to the right, others to the left */
      .message.me {
        justify-content: flex-end;
      }

      /* When message is from current user place content before avatar */
      .message.me .message-content {
        text-align: right;
      }

      .message .message-avatar {
        margin-right: 8px;
        align-self: center;
      }

      .message.me .message-avatar {
        margin-left: 8px;
        margin-right: 0;
      }

      /* Message content layout & alignment */
      .message .message-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .message.me .message-content {
        align-items: flex-end;
      }

      .message .message-header {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .message.me .message-header {
        justify-content: flex-end;
      }

      /* Distinct bubble color for the current user */
      .message.me .message-text {
        background: #4f46e5; /* indigo */
        color: #fff;
        border-radius: 12px;
      }

      /* Slightly different rounding for other users to visually separate */
      .message:not(.me) .message-text {
        background: #f1f1f1;
        color: #333;
        border-radius: 12px;
      }

      .message.system {
        justify-content: center;
      }

      .message.system .text {
        background: #f0f0f0;
        color: #666;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
      }

      .message-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #3a57d7;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: 600;
        flex-shrink: 0;
      }

      .message-content {
        flex: 1;
      }

      .message-header {
        display: flex;
        gap: 8px;
        margin-bottom: 4px;
      }

      .message-username {
        font-weight: 600;
        color: #333;
        font-size: 13px;
      }

      .message-time {
        color: #999;
        font-size: 11px;
      }

      .message-text {
        background: #f1f1f1;
        padding: 8px 12px;
        border-radius: 6px;
        color: #333;
        font-size: 13px;
        line-height: 1.4;
        word-wrap: break-word;
        display: inline-block;
        max-width: 60vw;
        white-space: pre-wrap;
        word-break: break-word;
      }

      /* Typing indicator */
      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 8px 12px;
        /* background: #f1f1f1; */
        border-radius: 6px;
        color: #999;
        font-size: 13px;
        height: 20px;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #999;
        animation: typingBounce 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typingBounce {
        0%, 60%, 100% {
          transform: translateY(0);
          opacity: 0.7;
        }
        30% {
          transform: translateY(-10px);
          opacity: 1;
        }
      }

      .empty-state {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #999;
        font-size: 13px;
        text-align: center;
      }

      .message-input-area {
        padding: 12px;
        border-top: 1px;
        display: flex;
        gap: 12px;
        flex-direction: row;
        width: 70%;
        max-width: 900px;
        align-items: center;
        margin: 0 auto; /* center the input group horizontally */
        justify-content: center;
        border-bottom: 2rem;
        height: 9rem;
      }

      .message-input-area input {
        padding: 10px 14px;
        border: 1px solid #ddd;
        border-radius: 20px;
        font-size: 14px;
        font-family: inherit;
        flex: 1 1 60%;
        max-width: calc(100% - 120px);
        height: 3.5rem;
      }

      .message-input-area input:focus {
        outline: none;
        border-color: #4a90e2;
      }

      .message-input-area input:disabled {
        background: #f0f0f0;
        cursor: not-allowed;
      }

      #send-btn {
        padding: 8px 16px;
        background: #4a90e2;
        color: white;
        border: none;
        border-radius: 6rem;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.3s;
        font-size: 13px;
        min-height: 40px;
        white-space: nowrap;
        flex-shrink: 0;
        margin-left: 6px;
      }

      #send-btn:hover {
        background: #5568d3;
      }

      #send-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      @media (max-width: 1024px) {
        .app-container {
          flex-direction: column;
        }

        .left-panel {
          width: 100%;
          border-right: none;
          border-bottom: 2px solid #e0e0e0;
          padding: 20px;
          flex-direction: row;
          align-items: center;
          gap: 20px;
        }

        .profile-section {
          margin-bottom: 0;
        }

        .controls-section {
          flex-direction: row;
          flex: 1;
          gap: 8px;
        }

        .middle-panel {
          position: relative;
          width: 100%;
          height: 30vh;
          border-top: 2px solid #e0e0e0;
          border-left: none;
        }

        .right-panel {
          width: 100%;
          margin-right: 0;
          border-left: none;
          border-top: 2px solid #e0e0e0;
          height: 50vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">

      <!-- Entry overlay: ask name, profile pic, show who's in the room -->
      <div id="entry-overlay">
        <div class="entry-card">
          <h2>Join Room</h2>
          <div class="entry-profile-pic">
            <input type="file" id="profile-pic-input" accept="image/*" />
            <div class="profile-img-display" id="entry-profile-display">
              <i class="fas fa-camera"></i>
            </div>
          </div>
          <input type="text" id="entry-username" placeholder="Enter your name" autocomplete="off" />
          <div id="entry-members-list" class="entry-members-list">No one else is here</div>
          <div style="display:flex;gap:8px;margin-top:8px;">
            <button id="entry-join-btn">Join</button>
          </div>
        </div>
      </div>
      <!-- Left Panel -->
      <div class="left-panel">
        <div class="profile-section">
          <div class="profile-img" id="profile-img-container">
            <div class="profile-img-display" id="sidebar-avatar">
              <i class="fas fa-camera"></i>
            </div>
          </div>
          <div class="profile-name" id="sidebar-username" style="display: none;"></div>
        </div>

        <div class="controls-section">
          <button id="raise-hand-btn" title="Raise hand" style="display:none;"><i class="fas fa-hand-paper"></i></button>
          <button id="lower-hand-btn" title="Lower hand" style="display:none;"><i class="fas fa-hand-back-fist"></i></button>
          <button id="leave-btn" title="Leave" style="display:none;"><i class="fas fa-right-from-bracket"></i></button>
        </div>
      </div>

      <!-- Middle Panel removed: members list moved to entry overlay -->

      <!-- Right Panel -->
      <div class="right-panel">
        <div id="members-bg" class="members-bg"></div>
        <div class="chat-header">
          <h2>Group Chat</h2>
        </div>

        <div class="chat-messages" id="messages">
          <div class="empty-state">
            <p>Connect to start chatting</p>
          </div>
        </div>

        <div class="message-input-area" id="input-area" style="display: none;">
          <input
            type="text"
            id="message-input"
            placeholder="Type message..."
            autocomplete="off"
            disabled
          />
          <button id="send-btn" disabled> > </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
      const socket = io();
      let isConnected = false;
      let currentUsername = '';
      let handRaised = false;
      let currentSpeaker = null;

      // DOM Elements
      // Entry overlay elements
      const entryOverlay = document.getElementById('entry-overlay');
      const entryUsernameInput = document.getElementById('entry-username');
      const entryJoinBtn = document.getElementById('entry-join-btn');
      const entryMembersList = document.getElementById('entry-members-list');
      const leaveBtn = document.getElementById('leave-btn');
      const messagesDiv = document.getElementById('messages');
      const messageInput = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');
      const inputArea = document.getElementById('input-area');
      const membersCircle = document.getElementById('members-circle');
      const centerUser = document.getElementById('center-user');
      // profile name/status removed from sidebar; overlay manages join info
      const profilePicInput = document.getElementById('profile-pic-input');
      const profileImgDisplay = document.getElementById('entry-profile-display');
      
      console.log('profilePicInput found:', profilePicInput);
      console.log('profileImgDisplay found:', profileImgDisplay);
      
      const raiseHandBtn = document.getElementById('raise-hand-btn');
      const lowerHandBtn = document.getElementById('lower-hand-btn');
      let userProfileImage = null;
      let usersMap = {}; // Store users with their profile images

      // show the overlay on load
      entryOverlay.style.display = 'flex';
      // Socket Events
      socket.on('connection_response', (data) => {
        console.log('Connected:', data.data);
      });

      socket.on('users_update', (data) => {
        // Update global users map with profile images
        data.users.forEach(u => {
          const username = typeof u === 'string' ? u : u.name;
          const profileImage = typeof u === 'string' ? null : u.image;
          usersMap[username] = profileImage;
        });
        updateMembersList(data.users);
        // update entry overlay members list if visible
        if (entryOverlay && entryOverlay.style.display !== 'none') {
          const otherUsers = data.users.filter(u => (typeof u === 'string' ? u : u.name) !== currentUsername);
          if (otherUsers.length === 0) {
            entryMembersList.textContent = 'No one else is here';
          } else {
            const lines = otherUsers.map(u => {
              const name = (typeof u === 'string' ? u : u.name);
              return `${escapeHtml(name)} is here`;
            });
            entryMembersList.innerHTML = lines.join('<br>');
          }
        }
        // render members as a faded background in the chat area
      });

      socket.on('user_joined', (data) => {
        addSystemMessage(data.message);
        updateMembersList(data.users);
      });

      socket.on('user_left', (data) => {
        addSystemMessage(data.message);
        updateMembersList(data.users);
      });

      socket.on('load_chat_history', (data) => {
        messagesDiv.innerHTML = '';
        data.messages.forEach((msg) => {
          addMessage(msg.username, msg.message, msg.timestamp);
        });
        updateMembersList(data.users);
      });

      socket.on('new_message', (data) => {
        // Hide typing indicator when message arrives
        hideTypingIndicator();
        addMessage(data.username, data.message, data.timestamp);
      });

      socket.on('error', (data) => {
        alert('Error: ' + data.message);
      });

      socket.on('therapist_typing', (data) => {
        const status = data.specialist ? `consulting ${data.specialist}` : (data.status === 'analyzing' ? 'understanding your message' : 'thinking');
        showTypingIndicator(data.username || 'Therapist', status);
      });

      socket.on('therapist_stopped_typing', (data) => {
        hideTypingIndicator();
      });

      socket.on('left_room', (data) => {
        resetUI();
        addSystemMessage('You have left the room');
      });

      socket.on('hand_raised', (data) => {
        addSystemMessage(`${data.username} raised their hand`);
      });

      socket.on('hand_lowered', (data) => {
        addSystemMessage(`${data.username} lowered their hand`);
      });

      socket.on('current_speaker_update', (data) => {
        currentSpeaker = data.speaker;
        // Update input/send button state based on whether current user is the speaker
        if (isConnected && handRaised) {
          if (currentUsername === currentSpeaker) {
            messageInput.disabled = false;
            sendBtn.disabled = false;
          } else {
            messageInput.disabled = true;
            sendBtn.disabled = true;
          }
        }
      });

      // UI Event Handlers
      // Entry overlay join handling
      entryJoinBtn.addEventListener('click', () => {
        let username = entryUsernameInput.value.trim();
        if (!username) {
          alert('Please enter a username');
          return;
        }
        username = username.charAt(0).toUpperCase() + username.slice(1);
        currentUsername = username;
        isConnected = true;

        console.log('Joining with profile image:', userProfileImage ? 'Yes' : 'No');
        socket.emit('join_room', { username, profile_image: userProfileImage });

        // Update UI: hide overlay and show sidebar controls
        entryOverlay.style.display = 'none';
        leaveBtn.style.display = 'block';
        raiseHandBtn.style.display = 'block';
        // show input area
        inputArea.style.display = 'flex';
        messageInput.disabled = true;
        sendBtn.disabled = true;
        // sidebar is compact; profile display is handled via avatar image only
        messageInput.focus();
        
        // Update left sidebar with user profile picture and name
        const sidebarAvatar = document.getElementById('sidebar-avatar');
        const sidebarUsername = document.getElementById('sidebar-username');
        
        if (userProfileImage) {
          sidebarAvatar.innerHTML = `<img src="${userProfileImage}" alt="${username}" />`;
        } else {
          const initial = username.charAt(0).toUpperCase();
          const colors = ['#4a90e2', '#5b7fc9', '#6ba3e8', '#3a7bc0', '#4f8cd9'];
          const colorIndex = username.charCodeAt(0) % colors.length;
          sidebarAvatar.style.background = colors[colorIndex];
          sidebarAvatar.style.color = 'white';
          sidebarAvatar.style.fontSize = '32px';
          sidebarAvatar.style.fontWeight = '600';
          sidebarAvatar.innerHTML = initial;
        }
        sidebarUsername.textContent = username;
        sidebarUsername.style.display = 'block';
      });

      entryUsernameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') entryJoinBtn.click();
      });

      leaveBtn.addEventListener('click', () => {
        socket.emit('leave_room');
      });
      
      raiseHandBtn.addEventListener('click', () => {
        socket.emit('raise_hand');
        handRaised = true;
        raiseHandBtn.style.display = 'none';
        lowerHandBtn.style.display = 'block';
        // Don't enable input here - wait for current_speaker_update to confirm if this user is first
      });

      lowerHandBtn.addEventListener('click', () => {
        socket.emit('lower_hand');
        handRaised = false;
        raiseHandBtn.style.display = 'block';
        lowerHandBtn.style.display = 'none';
        messageInput.disabled = true;
        sendBtn.disabled = true;
      });
      
      if (profilePicInput && profileImgDisplay) {
        profilePicInput.addEventListener('change', (e) => {
          const file = e.target.files[0];
          console.log('File selected:', file ? file.name : 'none');
          console.log('Profile display element:', profileImgDisplay);
          if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            console.log('File loaded, creating image...');
            // Compress image before storing
            const img = new Image();
            img.onload = () => {
              console.log('Image loaded, compressing...');
              const canvas = document.createElement('canvas');
              const maxWidth = 200;
              const maxHeight = 200;
              let width = img.width;
              let height = img.height;

              if (width > height) {
                if (width > maxWidth) {
                  height *= maxWidth / width;
                  width = maxWidth;
                }
              } else {
                if (height > maxHeight) {
                  width *= maxHeight / height;
                  height = maxHeight;
                }
              }

              canvas.width = width;
              canvas.height = height;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(img, 0, 0, width, height);
              
              // Compress to JPEG with lower quality
              userProfileImage = canvas.toDataURL('image/jpeg', 0.6);
              console.log('Profile image compressed, size:', userProfileImage.length);
              console.log('Updating profileImgDisplay element');
              profileImgDisplay.innerHTML = `<img src="${userProfileImage}" style="width: 100%; height: 100%; object-fit: cover;">`;
            };
            img.src = event.target.result;
          };
          reader.readAsDataURL(file);
        }
        });
      } else {
        console.error('Profile picture elements not found!', {profilePicInput, profileImgDisplay});
      }

      // Update the small profile image in the sidebar when the user picks a picture on entry
      function updateSidebarProfileImage() {
        const imgEl = document.querySelector('#profile-img-container .profile-img-display');
        if (userProfileImage) {
          imgEl.innerHTML = `<img src="${userProfileImage}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">`;
        }
      }

      sendBtn.addEventListener('click', sendMessage);
      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });

      function sendMessage() {
        const message = messageInput.value.trim();
        if (message && isConnected && handRaised && currentUsername === currentSpeaker) {
          socket.emit('send_message', { message });
          messageInput.value = '';
          messageInput.focus();
        }
      }

      function addMessage(username, message, timestamp) {
        const messageEl = document.createElement('div');
        // mark whether this message is from the current user
        const isMe = username === currentUsername;
        messageEl.className = 'message' + (isMe ? ' me' : '');

        const initial = username.charAt(0).toUpperCase();
        const colors = [
          '#4a90e2',
          '#5b7fc9',
          '#6ba3e8',
          '#3a7bc0',
          '#4f8cd9',
        ];
        const colorIndex = username.charCodeAt(0) % colors.length;
        const bgColor = colors[colorIndex];

        // Get profile image from usersMap
        const profileImage = usersMap[username];
        const avatarContent = profileImage 
          ? `<img src="${profileImage}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`
          : initial;
        const avatarStyle = profileImage ? '' : `style="background: ${bgColor};"`;

        // Display name: use "You" for local user's messages
        const displayName = isMe ? 'You' : escapeHtml(username);

        if (isMe) {
          // For current user: content first, avatar on the right
          messageEl.innerHTML = `
            <div class="message-content">
              <div class="message-header">
                <span class="message-username">${displayName}</span>
                <span class="message-time">${timestamp}</span>
              </div>
              <div class="message-text">${escapeHtml(message)}</div>
            </div>
            <div class="message-avatar" ${avatarStyle}>${avatarContent}</div>
          `;
        } else {
          // For others: avatar first, content after
          messageEl.innerHTML = `
            <div class="message-avatar" ${avatarStyle}>${avatarContent}</div>
            <div class="message-content">
              <div class="message-header">
                <span class="message-username">${displayName}</span>
                <span class="message-time">${timestamp}</span>
              </div>
              <div class="message-text">${escapeHtml(message)}</div>
            </div>
          `;
        }

        messagesDiv.appendChild(messageEl);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function addSystemMessage(message) {
        const messageEl = document.createElement('div');
        messageEl.className = 'message system';
        messageEl.innerHTML = `
          <div class="text">${escapeHtml(message)}</div>
        `;

        messagesDiv.appendChild(messageEl);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function showTypingIndicator(username = 'Therapist', status = 'thinking') {
        // Remove existing typing indicator if any
        hideTypingIndicator();

        const messageEl = document.createElement('div');
        messageEl.className = 'message';
        messageEl.id = 'typing-indicator-msg';

        const initial = username.charAt(0).toUpperCase();
        const colors = [
          '#4a90e2',
          '#5b7fc9',
          '#6ba3e8',
          '#3a7bc0',
          '#4f8cd9',
        ];
        const colorIndex = username.charCodeAt(0) % colors.length;
        const bgColor = colors[colorIndex];

        messageEl.innerHTML = `
          <div class="message-avatar" style="background: ${bgColor};">${initial}</div>
          <div class="message-content">
            <div class="typing-indicator">
              <span>${username} is ${status}</span>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>
          </div>
        `;

        messagesDiv.appendChild(messageEl);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function hideTypingIndicator() {
        const typingMsg = document.getElementById('typing-indicator-msg');
        if (typingMsg) {
          typingMsg.remove();
        }
      }

      function updateMembersList(users) {
        // If members UI has been removed from DOM, skip updating
        if (!membersCircle) return;
        if (users.length === 0) {
          if (membersCircle) {
            membersCircle.innerHTML = '<div class="empty-members">Join to see members</div>';
            centerUser.style.display = 'none';
          }
          return;
        }

        // Create member cards HTML
        // Compute radius dynamically based on container size so items fit within smaller left-panel
        const containerWidth = membersCircle.offsetWidth || 200;
        const containerHeight = membersCircle.offsetHeight || 200;
        const radius = Math.min(containerWidth, containerHeight) / 2 * 0.75;
        const angleSlice = (2 * Math.PI) / users.length;

        const memberCards = users
          .map((userObj, index) => {
            const angle = index * angleSlice;
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;

            const user = typeof userObj === 'string' ? userObj : userObj.name;
            const userId = typeof userObj === 'string' ? null : userObj.id;
            const profileImage = typeof userObj === 'string' ? null : userObj.image;
            const handRaisedStatus = typeof userObj === 'string' ? false : userObj.hand_raised;

            console.log(`User ${user} (id=${userId}): has profile image = ${profileImage ? 'Yes' : 'No'}, hand raised = ${handRaisedStatus}`);
            
            const initial = user.charAt(0).toUpperCase();
            const colors = [
              '#4a90e2',
              '#5b7fc9',
              '#6ba3e8',
              '#3a7bc0',
              '#4f8cd9',
            ];
            const colorIndex = user.charCodeAt(0) % colors.length;
            const bgColor = colors[colorIndex];

            const avatarContent = profileImage 
              ? `<img src="${profileImage}" style="width: 100%; height: 100%; object-fit: cover;">`
              : initial;

            const handRaisedClass = handRaisedStatus ? 'hand-raised' : '';

            return `
              <div class="member-card" data-user-id="${userId || ''}" style="transform: translate(calc(-50% + ${x}px), calc(-50% + ${y}px)); left: 50%; top: 50%;">
                <div class="member-avatar ${handRaisedClass}" data-user-id="${userId || ''}" style="background: ${profileImage ? 'transparent' : bgColor};">${avatarContent}</div>
                <div class="member-name">${escapeHtml(user)}</div>
              </div>
            `;
          })
          .join('');

        // Update only the member cards, preserve center user
        const existingCards = membersCircle.querySelectorAll('.member-card');
        existingCards.forEach(card => card.remove());
        
        // Insert new member cards
        membersCircle.insertAdjacentHTML('beforeend', memberCards);
        
        // Show center user placeholder
        centerUser.style.display = 'flex';
      }

      function escapeHtml(text) {
        const map = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;',
        };
        return text.replace(/[&<>"']/g, (m) => map[m]);
      }

      function resetUI() {
        isConnected = false;
        currentUsername = '';
        handRaised = false;
        // entry overlay will allow re-joining
        if (entryOverlay) entryOverlay.style.display = 'flex';
        leaveBtn.style.display = 'none';
        raiseHandBtn.style.display = 'none';
        lowerHandBtn.style.display = 'none';
        messageInput.disabled = true;
        messageInput.value = '';
        sendBtn.disabled = true;
        inputArea.style.display = 'none';
        // Reset sidebar profile picture and name
        const sidebarAvatar = document.getElementById('sidebar-avatar');
        const sidebarUsername = document.getElementById('sidebar-username');
        if (sidebarAvatar) {
          sidebarAvatar.innerHTML = '<i class="fas fa-camera"></i>';
          sidebarAvatar.style.background = '';
          sidebarAvatar.style.color = '';
          sidebarAvatar.style.fontSize = '';
          sidebarAvatar.style.fontWeight = '';
        }
        if (sidebarUsername) {
          sidebarUsername.textContent = '';
          sidebarUsername.style.display = 'none';
        }
        messagesDiv.innerHTML = '<div class="empty-state"><p>Connect to start chatting</p></div>';
      }
    </script>
  </body>
</html>
