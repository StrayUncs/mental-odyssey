<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mental Odyssey - Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: stretch;
        overflow: hidden;
      }

      .app-container {
        display: flex;
        width: 100%;
        height: 100vh;
        gap: 0;
      }

      /* Left Panel - Profile & Controls */
      .left-panel {
        width: 250px;
        background: #d66cc4;
        border-right: 2px solid #e0e0e0;
        display: flex;
        flex-direction: column;
        padding: 30px 20px;
        align-items: center;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .profile-section {
        text-align: center;
        margin-bottom: 30px;
      }

      .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0 auto 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 45px;
        object-fit: cover;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
      }

      .profile-img:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
      }

      .profile-img input {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }

      .profile-img-display {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }

      .profile-name {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin-bottom: 5px;
      }

      .profile-status {
        font-size: 12px;
        color: #999;
      }

      .controls-section {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      /* Raise/lower hand buttons */
      #raise-hand-btn, #lower-hand-btn {
        display: none;
        padding: 10px 12px;
        border: none;
        border-radius: 10px;
        font-weight: 700;
        font-size: 14px;
        cursor: pointer;
        transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease, background 0.12s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        align-self: stretch;
        text-align: center;
      }

      /* Primary raise hand (gold/yellow) */
      #raise-hand-btn {
        background: linear-gradient(90deg, #FFD54F 0%, #FFC107 100%);
        color: #222;
      }
      #raise-hand-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 18px rgba(255,193,7,0.18); }
      #raise-hand-btn:active { transform: translateY(-1px) scale(0.99); }

      /* Lower hand / cancel (muted) */
      #lower-hand-btn {
        background: #6b7280;
        color: #fff;
      }
      #lower-hand-btn:hover { background: #555; transform: translateY(-2px); }
      #lower-hand-btn:active { transform: translateY(0); }

      /* Accessible focus outlines */
      #raise-hand-btn:focus, #lower-hand-btn:focus {
        outline: 3px solid rgba(255, 193, 7, 0.35);
        outline-offset: 2px;
      }

      /* Responsive adjustments */
      @media (max-width: 1024px) {
        #raise-hand-btn, #lower-hand-btn { padding: 8px 10px; font-size: 13px; border-radius: 8px; }
      }

      .controls-section input {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 14px;
        font-family: inherit;
        width: 100%;
      }

      .controls-section input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .controls-section input:disabled {
        background: #f0f0f0;
        cursor: not-allowed;
      }

      #connect-btn,
      #leave-btn {
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s;
        width: 100%;
      }

      #connect-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      #connect-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      #connect-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      #leave-btn {
        background: #dc3545;
        color: white;
        display: none;
      }

      #leave-btn:hover {
        background: #c82333;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
      }

      /* Middle Panel - Members (now at bottom of left panel) */
      .middle-panel {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 250px;
        height: 280px;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 10px;
        border-top: 2px solid #e0e0e0;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        z-index: 50;
      }


      /* .members-header {
        position: absolute;
        top: 10px;
        left: 20px;
        font-size: 24px;
        font-weight: 600;
        color: #333;
        background-color: #5568d3;
      } */

      

      .members-header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        padding: 15px 20px;
        font-size: 24px;
        font-weight: 600;
        color: #ffffff;
        /* background: #f9f9f9; */
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        border-bottom: 2px solid #e0e0e0;
        text-align: center;
      }

      .members-circle-container {
        position: relative;
        width: 230px;
        height: 230px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 0;
      }

      .members-circle {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .member-card {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        animation: slideIn 0.3s ease;
      }

      .member-avatar {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 4px solid #667eea;
        object-fit: cover;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 32px;
        font-weight: 600;
        overflow: hidden;
      }

      /* Hand raised styling - yellow outline */
      .member-avatar.hand-raised {
        border: 4px solid #FFD700 !important;
        box-shadow: 0 0 12px rgba(255, 215, 0, 0.6), 0 4px 15px rgba(0, 0, 0, 0.15);
      }

      .member-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .member-name {
        font-size: 14px;
        font-weight: 600;
        color: #333;
        text-align: center;
        white-space: nowrap;
      }

      .center-user {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: transparent;
        z-index: 10;
        display: none;
      }

      .empty-members {
        color: #999;
        text-align: left;
        font-size: 16px;
        position: absolute;
        top: 60px;
        left: 40px;
      }

      /* Right Panel - Chat (fills middle and right) */
      .right-panel {
        flex: 1;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        box-shadow: none;
        margin-right: 0;
      }

      .chat-header {
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom: 2px solid #e0e0e0;
      }

      .chat-header h2 {
        font-size: 18px;
        margin: 0;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .message {
        display: flex;
        gap: 10px;
        animation: slideIn 0.3s ease;
      }

      .message.system {
        justify-content: center;
      }

      .message.system .text {
        background: #f0f0f0;
        color: #666;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
      }

      .message-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #3a57d7;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: 600;
        flex-shrink: 0;
      }

      /* Let message content size to its content (shrink for short messages) */
      .message-content {
        flex: 0 1 auto;
        max-width: 70%;
      }

      .message-header {
        display: flex;
        gap: 8px;
        margin-bottom: 4px;
      }

      .message-username {
        font-weight: 600;
        color: #333;
        font-size: 13px;
      }

      .message-time {
        color: #999;
        font-size: 11px;
      }

      .message-text {
        background: #f1f1f1;
        padding: 8px 12px;
        border-radius: 6px;
        color: #333;
        font-size: 13px;
        line-height: 1.4;
        word-wrap: break-word;
        display: inline-block; /* shrink to content */
        max-width: 60vw; /* prevent overly wide bubbles */
        white-space: pre-wrap;
        word-break: break-word;
      }

      .empty-state {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #999;
        font-size: 13px;
        text-align: center;
      }

      .message-input-area {
        padding: 12px;
        border-top: 1px;
        display: flex;
        gap: 12px;
        flex-direction: row;
        width: 70%;
        max-width: 900px;
        align-items: center;
        margin: 0 auto; /* center the input group horizontally */
        justify-content: center;
        border-bottom: 2rem;
        height: 9rem;
      }

      .message-input-area input {
        padding: 10px 14px;
        border: 1px solid #ddd;
        border-radius: 20px;
        font-size: 14px;
        font-family: inherit;
        flex: 1 1 60%;
        max-width: calc(100% - 120px);
        height: 3.5rem;
      }

      .message-input-area input:focus {
        outline: none;
        border-color: #667eea;
      }

      .message-input-area input:disabled {
        background: #f0f0f0;
        cursor: not-allowed;
      }

      #send-btn {
        padding: 8px 16px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 6rem;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.3s;
        font-size: 13px;
        min-height: 40px;
        white-space: nowrap;
        flex-shrink: 0;
        margin-left: 6px;
      }

      #send-btn:hover {
        background: #5568d3;
      }

      #send-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      @media (max-width: 1024px) {
        .app-container {
          flex-direction: column;
        }

        .left-panel {
          width: 100%;
          border-right: none;
          border-bottom: 2px solid #e0e0e0;
          padding: 20px;
          flex-direction: row;
          align-items: center;
          gap: 20px;
        }

        .profile-section {
          margin-bottom: 0;
        }

        .controls-section {
          flex-direction: row;
          flex: 1;
          gap: 8px;
        }

        .middle-panel {
          position: relative;
          width: 100%;
          height: 30vh;
          border-top: 2px solid #e0e0e0;
          border-left: none;
        }

        .right-panel {
          width: 100%;
          margin-right: 0;
          border-left: none;
          border-top: 2px solid #e0e0e0;
          height: 50vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- Left Panel -->
      <div class="left-panel">
        <div class="profile-section">
          <div class="profile-img" id="profile-img-container">
            <input type="file" id="profile-pic-input" accept="image/*" />
            <div class="profile-img-display">
              <i class="fas fa-camera"></i>
            </div>
          </div>
          <div class="profile-name" id="profile-name" style="display: none;"></div>
          <div class="profile-status" id="profile-status" style="display: none;"></div>
        </div>

        <div class="controls-section">
          <input
            type="text"
            id="username"
            placeholder="Enter your name"
            autocomplete="off"
          />
          <button id="connect-btn">Connect</button>
          <button id="raise-hand-btn" style="display: none; background: #FFD700; color: #333;">Raise Hand</button>
          <button id="lower-hand-btn" style="display: none; background: #999; color: white;">Lower Hand</button>
          <button id="leave-btn">Leave</button>
        </div>

        <div class="middle-panel">
          <div class="members-header">Room Members</div>
          <div class="members-circle-container">
            <div class="members-circle" id="members-circle">
              <div class="center-user" id="center-user"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="right-panel">
        <div class="chat-header">
          <h2>Group Chat</h2>
        </div>

        <div class="chat-messages" id="messages">
          <div class="empty-state">
            <p>Connect to start chatting</p>
          </div>
        </div>

        <div class="message-input-area" id="input-area" style="display: none;">
          <input
            type="text"
            id="message-input"
            placeholder="Type message..."
            autocomplete="off"
            disabled
          />
          <button id="send-btn" disabled> > </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
      const socket = io();
      let isConnected = false;
      let currentUsername = '';
      let handRaised = false;
      let currentSpeaker = null;

      // DOM Elements
      const usernameInput = document.getElementById('username');
      const connectBtn = document.getElementById('connect-btn');
      const leaveBtn = document.getElementById('leave-btn');
      const messagesDiv = document.getElementById('messages');
      const messageInput = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');
      const inputArea = document.getElementById('input-area');
      const membersCircle = document.getElementById('members-circle');
      const centerUser = document.getElementById('center-user');
      const profileName = document.getElementById('profile-name');
      const profileStatus = document.getElementById('profile-status');
      const profilePicInput = document.getElementById('profile-pic-input');
      const profileImgDisplay = document.querySelector('.profile-img-display');
      const raiseHandBtn = document.getElementById('raise-hand-btn');
      const lowerHandBtn = document.getElementById('lower-hand-btn');
      let userProfileImage = null;
      // Socket Events
      socket.on('connection_response', (data) => {
        console.log('Connected:', data.data);
      });

      socket.on('users_update', (data) => {
        updateMembersList(data.users);
      });

      socket.on('user_joined', (data) => {
        addSystemMessage(data.message);
        updateMembersList(data.users);
      });

      socket.on('user_left', (data) => {
        addSystemMessage(data.message);
        updateMembersList(data.users);
      });

      socket.on('load_chat_history', (data) => {
        messagesDiv.innerHTML = '';
        data.messages.forEach((msg) => {
          addMessage(msg.username, msg.message, msg.timestamp);
        });
        updateMembersList(data.users);
      });

      socket.on('new_message', (data) => {
        addMessage(data.username, data.message, data.timestamp);
      });

      socket.on('error', (data) => {
        alert('Error: ' + data.message);
      });

      socket.on('left_room', (data) => {
        resetUI();
        addSystemMessage('You have left the room');
      });

      socket.on('hand_raised', (data) => {
        addSystemMessage(`${data.username} raised their hand`);
      });

      socket.on('hand_lowered', (data) => {
        addSystemMessage(`${data.username} lowered their hand`);
      });

      socket.on('current_speaker_update', (data) => {
        currentSpeaker = data.speaker;
        // Update input/send button state based on whether current user is the speaker
        if (isConnected && handRaised) {
          if (currentUsername === currentSpeaker) {
            messageInput.disabled = false;
            sendBtn.disabled = false;
          } else {
            messageInput.disabled = true;
            sendBtn.disabled = true;
          }
        }
      });

      // UI Event Handlers
      connectBtn.addEventListener('click', () => {
        const username = usernameInput.value.trim();

        if (!username) {
          alert('Please enter a username');
          return;
        }

        currentUsername = username;
        isConnected = true;

        console.log('Joining with profile image:', userProfileImage ? 'Yes' : 'No');
        socket.emit('join_room', { username, profile_image: userProfileImage });

        // Update UI
        usernameInput.disabled = true;
        connectBtn.style.display = 'none';
        leaveBtn.style.display = 'block';
        raiseHandBtn.style.display = 'block';
        messageInput.disabled = true;
        sendBtn.disabled = true;
        inputArea.style.display = 'flex';
        profileName.textContent = username;
        profileStatus.textContent = 'Online';
        profileName.style.display = 'block';
        profileStatus.style.display = 'block';
        messageInput.focus();
      });

      usernameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          connectBtn.click();
        }
      });

      leaveBtn.addEventListener('click', () => {
        socket.emit('leave_room');
      });
      
      raiseHandBtn.addEventListener('click', () => {
        socket.emit('raise_hand');
        handRaised = true;
        raiseHandBtn.style.display = 'none';
        lowerHandBtn.style.display = 'block';
        // Don't enable input here - wait for current_speaker_update to confirm if this user is first
      });

      lowerHandBtn.addEventListener('click', () => {
        socket.emit('lower_hand');
        handRaised = false;
        raiseHandBtn.style.display = 'block';
        lowerHandBtn.style.display = 'none';
        messageInput.disabled = true;
        sendBtn.disabled = true;
      });
      
      profilePicInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            // Compress image before storing
            const img = new Image();
            img.onload = () => {
              const canvas = document.createElement('canvas');
              const maxWidth = 200;
              const maxHeight = 200;
              let width = img.width;
              let height = img.height;

              if (width > height) {
                if (width > maxWidth) {
                  height *= maxWidth / width;
                  width = maxWidth;
                }
              } else {
                if (height > maxHeight) {
                  width *= maxHeight / height;
                  height = maxHeight;
                }
              }

              canvas.width = width;
              canvas.height = height;
              const ctx = canvas.getContext('2d');
              ctx.drawImage(img, 0, 0, width, height);
              
              // Compress to JPEG with lower quality
              userProfileImage = canvas.toDataURL('image/jpeg', 0.6);
              console.log('Profile image compressed, size:', userProfileImage.length);
              profileImgDisplay.innerHTML = `<img src="${userProfileImage}" style="width: 100%; height: 100%; object-fit: cover;">`;
            };
            img.src = event.target.result;
          };
          reader.readAsDataURL(file);
        }
      });

      sendBtn.addEventListener('click', sendMessage);
      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });

      function sendMessage() {
        const message = messageInput.value.trim();
        if (message && isConnected && handRaised && currentUsername === currentSpeaker) {
          socket.emit('send_message', { message });
          messageInput.value = '';
          messageInput.focus();
        }
      }

      function addMessage(username, message, timestamp) {
        const messageEl = document.createElement('div');
        messageEl.className = 'message';

        const initial = username.charAt(0).toUpperCase();
        const colors = [
          '#667eea',
          '#764ba2',
          '#f093fb',
          '#4facfe',
          '#00f2fe',
        ];
        const colorIndex = username.charCodeAt(0) % colors.length;
        const bgColor = colors[colorIndex];

        messageEl.innerHTML = `
          <div class="message-avatar" style="background: ${bgColor};">${initial}</div>
          <div class="message-content">
            <div class="message-header">
              <span class="message-username">${escapeHtml(username)}</span>
              <span class="message-time">${timestamp}</span>
            </div>
            <div class="message-text">${escapeHtml(message)}</div>
          </div>
        `;

        messagesDiv.appendChild(messageEl);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function addSystemMessage(message) {
        const messageEl = document.createElement('div');
        messageEl.className = 'message system';
        messageEl.innerHTML = `
          <div class="text">${escapeHtml(message)}</div>
        `;

        messagesDiv.appendChild(messageEl);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function updateMembersList(users) {
        if (users.length === 0) {
          membersCircle.innerHTML = '<div class="empty-members">Join to see members</div>';
          centerUser.style.display = 'none';
          return;
        }

        // Create member cards HTML
        // Compute radius dynamically based on container size so items fit within smaller left-panel
        const containerWidth = membersCircle.offsetWidth || 200;
        const containerHeight = membersCircle.offsetHeight || 200;
        const radius = Math.min(containerWidth, containerHeight) / 2 * 0.75;
        const angleSlice = (2 * Math.PI) / users.length;

        const memberCards = users
          .map((userObj, index) => {
            const angle = index * angleSlice;
            const x = Math.cos(angle) * radius;
            const y = Math.sin(angle) * radius;

            const user = typeof userObj === 'string' ? userObj : userObj.name;
            const profileImage = typeof userObj === 'string' ? null : userObj.image;
            const handRaisedStatus = typeof userObj === 'string' ? false : userObj.hand_raised;

            console.log(`User ${user}: has profile image = ${profileImage ? 'Yes' : 'No'}, hand raised = ${handRaisedStatus}`);
            
            const initial = user.charAt(0).toUpperCase();
            const colors = [
              '#667eea',
              '#764ba2',
              '#f093fb',
              '#4facfe',
              '#00f2fe',
            ];
            const colorIndex = user.charCodeAt(0) % colors.length;
            const bgColor = colors[colorIndex];

            const avatarContent = profileImage 
              ? `<img src="${profileImage}" style="width: 100%; height: 100%; object-fit: cover;">`
              : initial;

            const handRaisedClass = handRaisedStatus ? 'hand-raised' : '';

            return `
              <div class="member-card" style="transform: translate(calc(-50% + ${x}px), calc(-50% + ${y}px)); left: 50%; top: 50%;">
                <div class="member-avatar ${handRaisedClass}" style="background: ${profileImage ? 'transparent' : bgColor};">${avatarContent}</div>
                <div class="member-name">${escapeHtml(user)}</div>
              </div>
            `;
          })
          .join('');

        // Update only the member cards, preserve center user
        const existingCards = membersCircle.querySelectorAll('.member-card');
        existingCards.forEach(card => card.remove());
        
        // Insert new member cards
        membersCircle.insertAdjacentHTML('beforeend', memberCards);
        
        // Show center user placeholder
        centerUser.style.display = 'flex';
      }

      function escapeHtml(text) {
        const map = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;',
        };
        return text.replace(/[&<>"']/g, (m) => map[m]);
      }

      function resetUI() {
        isConnected = false;
        currentUsername = '';
        handRaised = false;

        usernameInput.disabled = false;
        usernameInput.value = '';
        connectBtn.style.display = 'block';
        leaveBtn.style.display = 'none';
        raiseHandBtn.style.display = 'none';
        lowerHandBtn.style.display = 'none';
        messageInput.disabled = true;
        messageInput.value = '';
        sendBtn.disabled = true;
        inputArea.style.display = 'none';
        profileName.style.display = 'none';
        profileStatus.style.display = 'none';
        messagesDiv.innerHTML = '<div class="empty-state"><p>Connect to start chatting</p></div>';
      }
    </script>
  </body>
</html>
