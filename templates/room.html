<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discussion Room - Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        display: flex;
        width: 100%;
        max-width: 1200px;
        height: 600px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .sidebar {
        width: 300px;
        background: #f8f9fa;
        border-right: 1px solid #e0e0e0;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }

      .sidebar-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .profile-img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #667eea;
        margin: 0 auto 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 40px;
        object-fit: cover;
      }

      .sidebar-header h3 {
        color: #333;
        margin-bottom: 10px;
        font-size: 16px;
      }

      .connection-form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 20px;
      }

      .connection-form input {
        padding: 10px 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        font-family: inherit;
      }

      .connection-form input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      #connect-btn {
        padding: 10px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: background 0.3s;
      }

      #connect-btn:hover {
        background: #5568d3;
      }

      #connect-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .room-indicator {
        padding: 12px;
        background: #e8f4f8;
        border-radius: 6px;
        text-align: center;
        margin-bottom: 15px;
        display: none;
      }

      .room-indicator.active {
        display: block;
      }

      .room-indicator p {
        color: #333;
        font-size: 12px;
        font-weight: 600;
      }

      .room-indicator .room-name {
        color: #667eea;
        font-weight: 700;
      }

      .users-section h4 {
        font-size: 12px;
        color: #999;
        text-transform: uppercase;
        margin-bottom: 10px;
      }

      .users-list {
        flex: 1;
        overflow-y: auto;
      }

      .user-item {
        padding: 10px;
        background: white;
        border-radius: 6px;
        margin-bottom: 8px;
        font-size: 14px;
        color: #333;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .user-item::before {
        content: '';
        width: 8px;
        height: 8px;
        background: #4caf50;
        border-radius: 50%;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .chat-header h1 {
        font-size: 22px;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: #fff;
      }

      .message {
        display: flex;
        gap: 10px;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.system {
        justify-content: center;
      }

      .message.system .text {
        background: #f0f0f0;
        color: #666;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 13px;
      }

      .message-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: #667eea;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: 600;
        flex-shrink: 0;
      }

      .message-content {
        flex: 1;
      }

      .message-header {
        display: flex;
        gap: 8px;
        margin-bottom: 4px;
      }

      .message-username {
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }

      .message-time {
        color: #999;
        font-size: 12px;
      }

      .message-text {
        background: #f1f1f1;
        padding: 10px 14px;
        border-radius: 8px;
        color: #333;
        font-size: 14px;
        line-height: 1.4;
        word-wrap: break-word;
        max-width: 70%;
      }

      .empty-state {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #999;
        font-size: 16px;
        text-align: center;
      }

      .message-input-area {
        padding: 16px 20px;
        background: #f8f9fa;
        border-top: 1px solid #e0e0e0;
        display: flex;
        gap: 12px;
      }

      .message-input-area input {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        font-family: inherit;
      }

      .message-input-area input:focus {
        outline: none;
        border-color: #667eea;
      }

      .message-input-area input:disabled {
        background: #f0f0f0;
        cursor: not-allowed;
      }

      #send-btn {
        padding: 12px 24px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.3s;
        min-width: 80px;
      }

      #send-btn:hover {
        background: #5568d3;
      }

      #send-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      #leave-btn {
        padding: 10px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: background 0.3s;
      }

      #leave-btn:hover {
        background: #c82333;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          height: auto;
          max-height: 100vh;
        }

        .sidebar {
          width: 100%;
          height: auto;
          border-right: none;
          border-bottom: 1px solid #e0e0e0;
        }

        .chat-messages {
          max-height: 300px;
        }

        .message-text {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="profile-img">
            <i class="fas fa-user"></i>
          </div>
          <h3>Join Chat Room</h3>
        </div>

        <div class="room-indicator" id="room-indicator">
          <p>Connected to Main Room</p>
        </div>

        <div class="connection-form">
          <input
            type="text"
            id="username"
            placeholder="Enter your name"
            autocomplete="off"
          />
          <button id="connect-btn">Connect</button>
          <button id="leave-btn" style="display: none; background: #dc3545;">Leave Room</button>
        </div>

        <div class="users-section">
          <h4>Active Users</h4>
          <div class="users-list" id="users-list">
            <p style="color: #999; font-size: 13px; text-align: center; padding: 20px 0;">
              Join a room to see users
            </p>
          </div>
        </div>
      </div>

      <!-- Main Chat Area -->
      <div class="main-content">
        <div class="chat-header">
          <h1>Chat Room</h1>
        </div>

        <div class="chat-messages" id="messages">
          <div class="empty-state">
            <p>Connect to a room to start chatting</p>
          </div>
        </div>

        <div class="message-input-area" id="input-area" style="display: none;">
          <input
            type="text"
            id="message-input"
            placeholder="Type your message and press Enter or click Send"
            autocomplete="off"
            disabled
          />
          <button id="send-btn" disabled>Send</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
      const socket = io();
      let isConnected = false;
      let currentUsername = '';

      // DOM Elements
      const usernameInput = document.getElementById('username');
      const connectBtn = document.getElementById('connect-btn');
      const leaveBtn = document.getElementById('leave-btn');
      const messagesDiv = document.getElementById('messages');
      const messageInput = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');
      const usersList = document.getElementById('users-list');
      const inputArea = document.getElementById('input-area');
      const roomIndicator = document.getElementById('room-indicator');

      // Socket Events
      socket.on('connection_response', (data) => {
        console.log('Connected:', data.data);
      });

      socket.on('users_update', (data) => {
        updateUsersList(data.users);
      });

      socket.on('user_joined', (data) => {
        addSystemMessage(data.message);
        updateUsersList(data.users);
      });

      socket.on('user_left', (data) => {
        addSystemMessage(data.message);
        updateUsersList(data.users);
      });

      socket.on('load_chat_history', (data) => {
        messagesDiv.innerHTML = '';
        data.messages.forEach((msg) => {
          addMessage(msg.username, msg.message, msg.timestamp);
        });
        updateUsersList(data.users);
      });

      socket.on('new_message', (data) => {
        addMessage(data.username, data.message, data.timestamp);
      });

      socket.on('error', (data) => {
        alert('Error: ' + data.message);
      });

      socket.on('left_room', (data) => {
        resetUI();
        addSystemMessage('You have left the room');
      });

      // UI Event Handlers
      connectBtn.addEventListener('click', () => {
        const username = usernameInput.value.trim();

        if (!username) {
          alert('Please enter a username');
          return;
        }

        currentUsername = username;
        isConnected = true;

        socket.emit('join_room', { username });

        // Update UI
        usernameInput.disabled = true;
        connectBtn.style.display = 'none';
        leaveBtn.style.display = 'block';
        messageInput.disabled = false;
        sendBtn.disabled = false;
        inputArea.style.display = 'flex';
        roomIndicator.classList.add('active');

        messagesDiv.innerHTML = '';
        messageInput.focus();
      });

      leaveBtn.addEventListener('click', () => {
        socket.emit('leave_room');
      });

      sendBtn.addEventListener('click', sendMessage);
      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });

      function sendMessage() {
        const message = messageInput.value.trim();
        if (message && isConnected) {
          socket.emit('send_message', { message });
          messageInput.value = '';
          messageInput.focus();
        }
      }

      function addMessage(username, message, timestamp) {
        const messageEl = document.createElement('div');
        messageEl.className = 'message';

        const initial = username.charAt(0).toUpperCase();
        const colors = [
          '#667eea',
          '#764ba2',
          '#f093fb',
          '#4facfe',
          '#00f2fe',
        ];
        const colorIndex = username.charCodeAt(0) % colors.length;
        const bgColor = colors[colorIndex];

        messageEl.innerHTML = `
          <div class="message-avatar" style="background: ${bgColor};">${initial}</div>
          <div class="message-content">
            <div class="message-header">
              <span class="message-username">${escapeHtml(username)}</span>
              <span class="message-time">${timestamp}</span>
            </div>
            <div class="message-text">${escapeHtml(message)}</div>
          </div>
        `;

        messagesDiv.appendChild(messageEl);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function addSystemMessage(message) {
        const messageEl = document.createElement('div');
        messageEl.className = 'message system';
        messageEl.innerHTML = `
          <div class="text">${escapeHtml(message)}</div>
        `;

        messagesDiv.appendChild(messageEl);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function updateUsersList(users) {
        if (users.length === 0) {
          usersList.innerHTML =
            '<p style="color: #999; font-size: 13px; text-align: center; padding: 20px 0;">No users in room</p>';
          return;
        }

        usersList.innerHTML = users
          .map((user) => `<div class="user-item">${escapeHtml(user)}</div>`)
          .join('');
      }

      function escapeHtml(text) {
        const map = {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#039;',
        };
        return text.replace(/[&<>"']/g, (m) => map[m]);
      }

      function resetUI() {
        isConnected = false;
        currentUsername = '';

        usernameInput.disabled = false;
        usernameInput.value = '';
        connectBtn.style.display = 'block';
        leaveBtn.style.display = 'none';
        messageInput.disabled = true;
        messageInput.value = '';
        sendBtn.disabled = true;
        inputArea.style.display = 'none';
        roomIndicator.classList.remove('active');
        messagesDiv.innerHTML = '<div class="empty-state"><p>Connect to the room to start chatting</p></div>';
      }
    </script>
  </body>
</html>
